<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="row ">
            <div class="col-md-4 mt-5 border border-primary p-3 bg-warning text-white">
                <form id="formm" class="border-dark">
                    <div class="mb-3 ">
                        <!-- <label for="number" class="form-label">First Name</label> -->
                        <div class="p-2 border border-primary bg-secondary text-white">
                            <h5 class="text-center">Calculator</h1>
                        </div>
                        <div class="mb-3">
                            <label for="number1">Number 1:</label>
                            <input type="number" class="form-control" id="number1">
                        </div>
                        <div class="mb-3">
                            <label for="number2">Number 2:</label>
                            <input type="number" class="form-control" id="number2">
                        </div>
                        
                        <div class=" mb-3">
                            <label for="operator" class="form-label">operator</label>
                            <select class="form-select mb-3" id="operator">
                                <option >select one</option>
                                <option value="add">Addition (+)</option>
                                <option value="subtract">Subtraction (-)</option>
                                <option value="multiply">Multiplication (*)</option>
                                <option value="divide">Division (/)</option>
                            </select>                            
                            <!-- <button class="btn btn-primary btn-block" id="submit">Result</button> -->

                        </div>
                        <div class="mb-3">
                            <label for="result">Result:</label>
                            <input type="text" class="form-control" id="result" >
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
